<!DOCTYPE html>
<html>
    <head>
        <title>16x16 grid</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>

    <!--Calls drawGrid function with default dimension as a parameter of 16.-->
    <body onload="drawGrid(16)">

        <!--Asks users to enter the dimension they want their new grid to have.-->
        <button>Click me</button>

        <!--Grid will be display here from javascript.-->
        <div class="container"></div>
        
    </body>
</html>
